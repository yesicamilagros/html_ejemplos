<canvas width="600" height="400">
	
</canvas>


<!– realizamos un dibujo relacionado a minercraft (el rostro) –>

<script>
	
   var pantalla=document.querySelector("canvas"); // interfaz grafica
   var pincel=pantalla.getContext("2d"); // en dos dimensiones 

    /*
   definimos las formas o figuras que componen nuestro dibujo
   */

    pincel.fillStyle="darkgreen" //propiedad fillstyle , para el cuadrado maximo
   pincel.fillRect(0,0,350,300); //funcion fill rect, las dimensiones del cuadrado maximo
    
  pincel.fillStyle="black"   //ojos y sus dimensiones 
   pincel.beginPath();
   pincel.moveTo(50,60);
    pincel.lineTo(50,150);
    pincel.lineTo(140,60);
   pincel.moveTo(140,150);
   pincel.lineTo(140,60);
   pincel.lineTo(50,150);
   pincel.fill();

   pincel.fillStyle="black" //ojos
   pincel.beginPath();
   pincel.moveTo(210,60);
    pincel.lineTo(210,150);
    pincel.lineTo(300,60);
   pincel.moveTo(300,150);
   pincel.lineTo(300,60);
   pincel.lineTo(210,150);
   pincel.fill();

   pincel.fillStyle="black" //nariz
   pincel.beginPath();
   pincel.moveTo(140,150);
   pincel.lineTo(210,150);
   pincel.lineTo(140,250);
   pincel.moveTo(210,250);
   pincel.lineTo(210,150);
   pincel.lineTo(140,250);
   
   pincel.fill();


   pincel.fillStyle="black"  //boca
   pincel.beginPath();
   pincel.moveTo(100,190);
   pincel.lineTo(140,190);
   pincel.lineTo(100,300);
   pincel.moveTo(140,300);
   pincel.lineTo(140,190);
   pincel.lineTo(100,300);   
   pincel.fill();


    pincel.fillStyle="black"  //boca
   pincel.beginPath();
   pincel.moveTo(210,190);
   pincel.lineTo(250,190);
   pincel.lineTo(210,300);
   pincel.moveTo(250,300);
   pincel.lineTo(250,190);
   pincel.lineTo(210,300);
   pincel.fill();





</script>
